{% extends "layout.html" %}

{% block head %}
    <style>
        #WeightA {
            color: rgb(25, 95, 160);
            text-decoration: underline;
        }
    </style>
{% endblock %}

{% block body %}

    {% if result %}
        <div class="result-container">
            <h3>Result of your calculation</h3>
            <p>{{ weight }}{{ unit_convert_from }} = {{ result }}{{ unit_convert_to }}</p>
        </div>
    {% else %}
        <form action="/weight" method="post" class="convert-form">

            <div class="input-container">
                <input class="inputs" type="number" name="weight" id="weightInput">
                <label for="weightInput">Enter The length to convert</label>
            </div>

            <div class="input-container">
                <select class="inputs" name="unit_convert_from">
                    <option value="g">Gram (g)</option>
                    <option value="kg">Kilogram (kg)</option>
                    <option value="mg">Milligram (mg)</option>
                    <option value="lb">Pound (lb)</option>
                    <option value="oz">Ounce (oz)</option>
                </select>
                <label for="unitConvertFrom">Unit convert from</label>
            </div>

            <div class="input-container">
                <select class="inputs" name="unit_convert_to" id="unitConvertTo">
                    <option value="g">Gram (g)</option>
                    <option value="kg">Kilogram (kg)</option>
                    <option value="mg">Milligram (mg)</option>
                    <option value="lb">Pound (lb)</option>
                    <option value="oz">Ounce (oz)</option>
                </select>
                <label for="unitConvertTo">Unit convert to</label>
            </div>

            <input class="submit" type="submit" value="Convert">

        </form>
    {% endif %}

{% endblock %}
